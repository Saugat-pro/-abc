<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <script src="https://kit.fontawesome.com/2602b3cb9b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left box">
            <h1>Welcome Back !</h1>
            <p>To keep connected with us please login in with your personal info</p>
            <button class="login">
                <a href="">Log In</a>
            </button>

        </div>
        <div class="right box">
            <h1>Don't have an account? <br> <span>Let's </span>Create One</h1>
            <div class="login-via">
            <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
            <i class="fa fa-google fa-2x" aria-hidden="true"></i>
            </div>

            <div class="or">
                <hr>
                or
                <hr>
            </div>
            
            <div class="form">
                
                    <p>Fill up the personal details below to create your account</p>
                    <form action=""></form>
                    <input type="text" placeholder="Name"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="password" placeholder="password"><br>
                   <button type="button">
                    sign-up
                   </button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
